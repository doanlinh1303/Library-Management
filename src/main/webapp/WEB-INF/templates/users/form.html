<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${isNew ? 'Add New User' : 'Edit User'} + ' - Library Management System'">User Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}"><i class="bi bi-book"></i> Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/users}"><i class="bi bi-people"></i> Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/borrowings}"><i class="bi bi-arrow-left-right"></i> Borrowings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}"><i class="bi bi-bar-chart"></i> Reports</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-light"><i class="bi bi-person-circle"></i> Welcome Admin</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/users}">Users</a></li>
                <li class="breadcrumb-item active" aria-current="page" th:text="${isNew ? 'Add New User' : 'Edit User'}">User Action</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header">
                <h3 th:text="${isNew ? 'Add New User' : 'Edit User'}">User Form</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/users/create}"
                      th:object="${user}" method="post" enctype="multipart/form-data">
<!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                    <input type="hidden" th:field="*{id}" />

                    <div class="row">
                        <!-- Basic Information -->
                        <div class="col-md-6">
                            <h5 class="mb-3">Basic Information</h5>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>

                            <div class="mb-3" th:if="${isNew}">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name *</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}">
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone</label>
                                <input type="text" class="form-control" id="phone" th:field="*{phone}">
                            </div>
                        </div>

                        <!-- Additional Information & Settings -->
                        <div class="col-md-6">
                            <h5 class="mb-3">Account Settings</h5>

                            <div class="mb-3">
                                <label for="role" class="form-label">Role *</label>
                                <select class="form-select" id="role" th:field="*{role}" required>
                                    <option th:each="roleOpt : ${T(com.library.model.User.UserRole).values()}"
                                            th:value="${roleOpt}"
                                            th:text="${roleOpt}">READER</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" th:field="*{status}" required>
                                    <option th:each="statusOpt : ${T(com.library.model.User.UserStatus).values()}"
                                            th:value="${statusOpt}"
                                            th:text="${statusOpt}">ACTIVE</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="profileImage" class="form-label">Profile Image</label>
                                <input type="file" class="form-control" id="profileImage" name="profileImage" accept="image/*">
                                <small class="form-text text-muted">Upload a profile image (optional). JPG or PNG format, max 2MB.</small>
                            </div>

                            <div class="mb-3" th:if="${!isNew && user.profileImageUrl != null}">
                                <label class="form-label">Current Profile Image</label>
                                <div class="border rounded p-2">
                                    <img th:src="@{${user.profileImageUrl}}" alt="Current Profile" class="img-thumbnail" style="max-height: 100px;">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/users}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Cancel
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i>
                            <span th:text="${isNew ? 'Create User' : 'Update User'}">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 Library Management System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Borrow Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Library Management System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/books}"><i class="bi bi-book"></i> Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}"><i class="bi bi-people"></i> Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/borrowings}"><i class="bi bi-arrow-left-right"></i> Borrowings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/reports}"><i class="bi bi-bar-chart"></i> Reports</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <span class="nav-link text-light"><i class="bi bi-person-circle"></i> Welcome Admin</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        <h2>Borrow a Book</h2>

        <!-- Hiển thị thông báo lỗi -->
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- Hiển thị thông báo thành công -->
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span th:text="${successMessage}"></span>
        </div>

        <form th:action="@{/borrowings}" method="post" class="row g-3">
            <div class="col-md-6">
                <label for="userId" class="form-label">User</label>
                <select id="userId" name="userId" class="form-select" required>
                    <option value="">Select User</option>
                    <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.fullName}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="bookId" class="form-label">Book</label>
                <select id="bookId" name="bookId" class="form-select" required>
                    <option value="">Select Book</option>
                    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="borrowDate" class="form-label">Borrow Date *</label>
                <input type="date" id="borrowDate" name="borrowDate" class="form-control" th:value="${today}" required>
            </div>
            <div class="col-md-6">
                <label for="dueDate" class="form-label">Due Date *</label>
                <input type="date" id="dueDate" name="dueDate" class="form-control" th:min="${today}" required>
            </div>
            <div class="col-12 d-flex justify-content-between">
                <a th:href="@{/borrowings}" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Cancel
                </a>
                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Confirm Borrowing
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

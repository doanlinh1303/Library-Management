<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Book</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4 mb-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item"><a th:href="@{/books}">Books</a></li>
            <li class="breadcrumb-item active" aria-current="page">Edit Book</li>
        </ol>
    </nav>
    <div class="card">
        <div class="card-header">
            <h3>Edit Book</h3>
        </div>
        <div class="card-body">
            <form th:action="@{'/books/update/' + ${book.id}}" th:object="${book}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="title" class="form-label">Title *</label>
                    <input type="text" class="form-control" id="title" th:field="*{title}" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author *</label>
                    <input type="text" class="form-control" id="author" th:field="*{author}" required>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="isbn" class="form-label">ISBN *</label>
                        <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="category" class="form-label">Category *</label>
                        <select class="form-select" id="category" th:field="*{category}" required>
                            <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"></option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label for="publicationYear" class="form-label">Publication Year</label>
                        <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}">
                    </div>
                    <div class="col-md-3">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" class="form-control" id="pages" th:field="*{pages}">
                    </div>
                    <div class="col-md-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                    </div>
                    <div class="col-md-3">
                        <label for="language" class="form-label">Language</label>
                        <input type="text" class="form-control" id="language" th:field="*{language}">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="copies" class="form-label">Copies</label>
                    <input type="number" class="form-control" id="copies" th:field="*{copies}" min="1">
                </div>
                <div class="mb-3">
                    <label for="coverImage" class="form-label">Book Cover Image</label>
                    <input type="file" class="form-control" id="coverImage" name="coverImage" accept="image/*">
                    <small class="form-text text-muted">Upload a cover image (optional).</small>
                </div>
                <div class="mb-3" th:if="${book.coverImageUrl != null}">
                    <label class="form-label">Current Cover Image</label>
                    <div class="border rounded p-2">
                        <img th:src="@{${book.coverImageUrl}}" alt="Book Cover" class="img-thumbnail" style="max-height: 120px;">
                    </div>
                </div>
                <div class="d-flex justify-content-between mt-4">
                    <a th:href="@{/books}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Update Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

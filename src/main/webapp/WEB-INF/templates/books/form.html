<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System - Add/Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/books}"><i class="bi bi-book"></i> Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/users}"><i class="bi bi-people"></i> Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/borrowings}"><i class="bi bi-arrow-left-right"></i> Borrowings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/reports}"><i class="bi bi-bar-chart"></i> Reports</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link text-light"><i class="bi bi-person-circle"></i> Welcome Admin</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item"><a th:href="@{/books}">Books</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add New Book</li>
            </ol>
        </nav>

        <div class="card">
            <div class="card-header">
                <h3>Add New Book</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/books/create}"
                      th:object="${book}"
                      method="post" enctype="multipart/form-data" class="row g-3">
                    <input type="hidden" th:field="*{id}" />
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title *</label>
                            <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="author" class="form-label">Author *</label>
                            <input type="text" class="form-control" id="author" th:field="*{author}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN *</label>
                            <input type="text" class="form-control" id="isbn" th:field="*{isbn}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="category" class="form-label">Category *</label>
                            <select class="form-select" id="category" th:field="*{category}" required>
                                <option value="">-- Select Category --</option>
                                <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat} == *{category}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="5"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="coverImage" class="form-label">Cover Image</label>
                            <input type="file" id="coverImage" name="coverImage" class="form-control">
                            <div th:if="${book.coverImageUrl}">
                                <img th:src="@{${book.coverImageUrl}}" alt="Book Cover" class="img-thumbnail mt-2" style="max-width: 150px;">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="publicationYear" class="form-label">Publication Year</label>
                            <input type="number" class="form-control" id="publicationYear" th:field="*{publicationYear}">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="pages" class="form-label">Pages</label>
                            <input type="number" class="form-control" id="pages" th:field="*{pages}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" th:field="*{publisher}">
                    </div>
                    <div class="mb-3">
                        <label for="language" class="form-label">Language</label>
                        <select class="form-select" id="language" th:field="*{language}">
                            <option value="">-- Select Language --</option>
                            <option value="Vietnamese">Vietnamese</option>
                            <option value="English">English</option>
                            <option value="French">French</option>
                            <option value="German">German</option>
                            <option value="Spanish">Spanish</option>
                            <option value="Chinese">Chinese</option>
                            <option value="Japanese">Japanese</option>
                            <option value="Korean">Korean</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="copies" class="form-label">Number of Copies *</label>
                        <input type="number" class="form-control" id="copies" th:field="*{copies}" required min="0" value="1">
                    </div>
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/books}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Create Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 Library Management System</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</body>
</html>

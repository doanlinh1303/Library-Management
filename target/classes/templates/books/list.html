<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Catalog</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Book Catalog</h2>
            <div>
                <a th:href="@{/books/new}" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Add New Book
                </a>
            </div>
        </div>
        
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-12">
                <form th:action="@{/books}" method="get" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2" placeholder="Search by title, author, ISBN...">
                    <select name="category" class="form-select me-2" style="max-width: 200px;">
                        <option value="">All Categories</option>
                        <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}" th:selected="${cat == selectedCategory}"></option>
                    </select>
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="bi bi-search"></i> Search
                    </button>
                </form>
            </div>
        </div>
        
        <!-- Books List -->
        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-info" th:if="${#lists.isEmpty(books)}">
                    No books found matching your criteria.
                </div>
                <div class="table-responsive" th:if="${not #lists.isEmpty(books)}">
                    <table class="table table-striped table-hover">
                        <thead class="table-primary">
                            <tr>
                                <th>Cover</th>
                                <th>Title</th>
                                <th>Author</th>
                                <th>Category</th>
                                <th>ISBN</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="book : ${books}">
                                <td>
                                    <img th:src="${book.coverImageUrl != null ? book.coverImageUrl : '/img/no-cover.png'}" class="img-thumbnail" alt="Book Cover" width="60">
                                </td>
                                <td th:text="${book.title}">Book Title</td>
                                <td th:text="${book.author}">Author Name</td>
                                <td th:text="${book.category}">Category</td>
                                <td th:text="${book.isbn}">ISBN</td>
                                <td>
                                    <span class="badge" th:classappend="${book.available ? 'bg-success' : 'bg-danger'}" 
                                          th:text="${book.available ? 'Available' : 'Borrowed'}">
                                        Status
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                        <a th:href="@{/books/{id}/edit(id=${book.id})}" sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-sm btn-outline-secondary">
                                            <i class="bi bi-pencil"></i>
                                        </a>
                                        <a th:href="@{/books/{id}/borrow(id=${book.id})}" th:if="${book.available}" sec:authorize="isAuthenticated()" class="btn btn-sm btn-outline-success">
                                            <i class="bi bi-arrow-right"></i> Borrow
                                        </a>
                                        <button th:unless="${book.available}" class="btn btn-sm btn-outline-secondary" disabled>
                                            <i class="bi bi-lock"></i> Borrowed
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/books(page=0, size=${size}, keyword=${keyword}, category=${selectedCategory})}">First</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/books(page=${currentPage - 1}, size=${size}, keyword=${keyword}, category=${selectedCategory})}">Previous</a>
                        </li>
                        <li class="page-item" th:each="i : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 0, currentPage + 2 < totalPages - 1 ? currentPage + 2 : totalPages - 1)}" 
                            th:classappend="${i == currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/books(page=${i}, size=${size}, keyword=${keyword}, category=${selectedCategory})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/books(page=${currentPage + 1}, size=${size}, keyword=${keyword}, category=${selectedCategory})}">Next</a>
                        </li>
                        <li class="page-item" th:classappend="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{/books(page=${totalPages - 1}, size=${size}, keyword=${keyword}, category=${selectedCategory})}">Last</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
</html>

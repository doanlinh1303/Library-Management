    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Library Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html"><i class="bi bi-house"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="list.html"><i class="bi bi-book"></i> Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../users/list.html"><i class="bi bi-people"></i> Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../borrowings/list.html"><i class="bi bi-arrow-left-right"></i> Borrowings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../reports/index.html"><i class="bi bi-bar-chart"></i> Reports</a>
                    </li>
                </ul>

                    <li class="nav-item">
                        <span class="nav-link text-light"><i class="bi bi-person-circle"></i> Welcome Admin</span>

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4 mb-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="../index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="list.html">Books</a></li>
                <li class="breadcrumb-item active" aria-current="page">Add New Book</li>
            </ol>
        </nav>
        
        <div class="card">
            <div class="card-header">
                <h3>Add New Book</h3>
            </div>
            <div class="card-body">
                <form action="list.html" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="id" />
                    
                    <div class="row">
                        <div class="col-md-8">
                            <!-- Basic Information -->
                            <div class="mb-3">
                                <label for="title" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="author" class="form-label">Author *</label>
                                <input type="text" class="form-control" id="author" name="author" required>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="isbn" class="form-label">ISBN *</label>
                                        <input type="text" class="form-control" id="isbn" name="isbn" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="category" class="form-label">Category *</label>
                                        <select class="form-select" id="category" name="category" required>
                                            <option value="">-- Select Category --</option>
                                            <option value="Fiction">Fiction</option>
                                            <option value="Non-Fiction">Non-Fiction</option>
                                            <option value="Programming">Programming</option>
                                            <option value="Science">Science</option>
                                            <option value="History">History</option>
                                            <option value="Biography">Biography</option>
                                            <option value="Java">Java</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="5"></textarea>
                            </div>
                        </div>
                        
                        <div class="col-md-4">
                            <!-- Additional Details -->
                            <div class="mb-3">
                                <label for="coverImage" class="form-label">Cover Image</label>
                                <input type="file" class="form-control" id="coverImage" name="coverImageFile">
                                <div class="form-text">Upload a book cover image (JPG, PNG, max 2MB).</div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="publicationYear" class="form-label">Publication Year</label>
                                        <input type="number" class="form-control" id="publicationYear" name="publicationYear">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="pages" class="form-label">Pages</label>
                                        <input type="number" class="form-control" id="pages" name="pages">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="publisher" class="form-label">Publisher</label>
                                <input type="text" class="form-control" id="publisher" name="publisher">
                            </div>
                            
                            <div class="mb-3">
                                <label for="language" class="form-label">Language</label>
                                <select class="form-select" id="language" name="language">
                                    <option value="">-- Select Language --</option>
                                    <option value="Vietnamese">Vietnamese</option>
                                    <option value="English">English</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="Chinese">Chinese</option>
                                    <option value="Japanese">Japanese</option>
                                    <option value="Korean">Korean</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="copies" class="form-label">Number of Copies *</label>
                                <input type="number" class="form-control" id="copies" name="copies" required min="0" value="1">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <a href="list.html" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Create Book
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light py-3 mt-auto">
        <div class="container text-center">
            <p>&copy; 2025 Library Management System</p>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
